<div class="modal">
    <form class="form-container">
        <div class="h2">Отправить заявку</div>

        <div class="form-group row fio">
            <label for="input_fio" class="col-sm-3 col-form-label">Имя <span class="marker">*</span></label>
            <div class="col-sm-9 form-control">
                <input type="text" id="input_fio" placeholder="Введите имя" value="">
                <div class="form-control-feedback"></div>
            </div>
        </div>

        <div class="form-group row error phone">
            <label for="input_phone" class="col-sm-3 col-form-label">Телефон <span class="marker">*</span></label>
            <div class="col-sm-9 form-control">
                <input type="tel" id="input_phone" placeholder="+7 ( ___ ) ___ - __ - __" value="">
                <div class="form-control-feedback">Введите телефон</div>
            </div>
        </div>

        <div class="form-group row email">
            <label for="input_email" class="col-sm-3 col-form-label">E-mail</label>
            <div class="col-sm-9 form-control">
                <input type="text" id="input_email" placeholder="Введите E-mail" value="">
                <div class="form-control-feedback"></div>
            </div>
        </div>

        <div class="form-group row message">
            <label for="textarea_message" class="col-sm-3 col-form-label">Сообщение</label>
            <div class="col-sm-9 form-control">
                <textarea id="textarea_message" placeholder="Введите сообщение"></textarea>
                <div class="form-control-feedback"></div>
            </div>
        </div>

        <noindex>
            <div class="form-group agreement">
                <div class="checkbox-awesome variant1 input-awesome">
                    <input type="checkbox" id="checkbox_agree" checked>
                    <label for="checkbox_agree">
                        <span class="icon"></span>
                        Я ознакомлен и принимаю <a href="#" target="_blank" rel="nofollow">Согласие на обработку персональных данных</a>
                    </label>
                </div>
                <div class="form-control">
                    <div class="form-control-feedback" id="id_div_error_agree{$data_form.ext_key}{$uniq}">
                        Вы должны согласиться с обработкой персональных данных.
                    </div>
                </div>
            </div>
        </noindex>

        <div class="button-container">
            <a class="button" data-fancybox data-type="ajax" data-src="forms/modal_success.html" href="javascript:;">Отправить</a>
        </div>

    </form>
</div>
