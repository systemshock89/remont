<div class="modal modal-zakaz">
    <form class="form-container">
        <div class="h2">Отправить заказ</div>

        <div class="form-group row fio">
            <label for="input_zakaz_fio" class="col-sm-3 col-form-label">Имя <span class="marker">*</span></label>
            <div class="col-sm-9 form-control">
                <input type="text" id="input_zakaz_fio" placeholder="Введите имя" value="">
                <div class="form-control-feedback"></div>
            </div>
        </div>

        <div class="form-group row error phone">
            <label for="input_zakaz_phone" class="col-sm-3 col-form-label">Телефон <span class="marker">*</span></label>
            <div class="col-sm-9 form-control">
                <input type="tel" id="input_zakaz_phone" placeholder="+7 ( ___ ) ___ - __ - __" value="">
                <div class="form-control-feedback">Введите телефон</div>
            </div>
        </div>

        <div class="form-group row zakaz">
            <div class="col-sm-3">Ваш заказ</div>
            <div class="col-sm-9 form-control">
                <div class="img-container">
                    <img src="img/temp/tovar-img.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3">Название</div>
            <div class="col-sm-9 form-control">
                iPhone 5S
            </div>
        </div>

        <div class="form-group row price">
            <div class="col-3">Цена</div>
            <div class="col-9 form-control">
                <div class="price">10 000 р.</div>
            </div>
        </div>

        <div class="form-group row message">
            <label for="textarea_zakaz__message" class="col-sm-3 col-form-label">Сообщение</label>
            <div class="col-sm-9 form-control">
                <textarea id="textarea_zakaz__message" placeholder="Введите сообщение"></textarea>
                <div class="form-control-feedback"></div>
            </div>
        </div>

        <noindex>
            <div class="form-group agreement">
                <div class="checkbox-awesome variant1 input-awesome">
                    <input type="checkbox" id="checkbox_agree" checked>
                    <label for="checkbox_agree">
                        <span class="icon"></span>
                        Я ознакомлен и принимаю <a href="#" target="_blank" rel="nofollow">Согласие на обработку персональных данных</a>
                    </label>
                </div>
                <div class="form-control">
                    <div class="form-control-feedback" id="id_div_error_agree{$data_form.ext_key}{$uniq}">
                        Вы должны согласиться с обработкой персональных данных.
                    </div>
                </div>
            </div>
        </noindex>

        <div class="button-container">
            <a class="button" data-fancybox data-type="ajax" data-src="forms/modal_success.html" href="javascript:;">Заказать</a>
        </div>

    </form>
</div>
